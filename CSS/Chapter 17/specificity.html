<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .p1{
            color: green;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="p1">
        The color will be green as the class selector is given first priority and not element selector
    </p>
</body>
</html>
