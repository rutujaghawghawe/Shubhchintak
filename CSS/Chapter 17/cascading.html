<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <style>
         h1 {
            font-size: 40px;
            text-align: center;
            color: rgb(67, 0, 202);
        }
        h1 {
            color: green;
        }
        p{
            text-align: center;
            color: mediumslateblue;
        }

    </style>
</head>
<body>
    <h1>Text</h1> 
    <p >The second style gets applied because it is applied after the first.</p>
</body>
</html>
