<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
         .d1{
            padding: 40px;
            background-color: rgb(153, 16, 244);
            opacity: 50%;
            float: left;
        }
        .d2{
            padding: 40px;
            background-color: rgb(22, 173, 130);
            opacity: 100%;
            float: left;
        }

    </style>
</head>
<body>
    <div class="d1">
        <p>Opacity is 50%</p>
    </div>
    <div class="d2">
        <p>Opacity is 100%</p>
    </div>

</body>
</html>
