<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operations</title>
</head>
<body>
    <p id="p1" ></p>
    <p id="p2" ></p>
    <p id="p3" ></p>
    <p id="p4" ></p>
    <p id="p5" ></p>
    <p id="p6" ></p>

    <script>
        var a = 10;
        document.getElementById("p1").innerHTML = (a==20);
        document.getElementById("p2").innerHTML = (a===10);
        document.getElementById("p3").innerHTML = (a==="20");
        document.getElementById("p4").innerHTML = (a!==20);
        document.getElementById("p5").innerHTML = (a>20);
        document.getElementById("p6").innerHTML = (a<20);
    </script>
</body>
</html>
