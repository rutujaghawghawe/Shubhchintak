<body>
    <script>
        const person = {
            name: "John"
        };
        console.log('The name of the person is', person.name);
        person.name = "Steve";
        console.log('The name of the person is', person.name);
        person.surname = "Fox";
        console.log('The name of the person is', person.name, 'and the surname is', person.surname);

        var a = 'foo';
        let b = 'foo'; 
        const c = 'foo'; 
        console.log(a);
        console.log(b);
        console.log(c);

        a = 6;
        b = "Foo";
        console.log(a);
        console.log(b);


    </script>
</body>
