<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
</head>
<body>
    <script>
        console.log(5 & 1);
        console.log(5 | 1);
        console.log(5 ^ 1);
        console.log(~5);
        console.log(5 << 1);
        console.log(5 >> 1);
        console.log(5 >>> 1);
       
    </script>
</body>
</html>
