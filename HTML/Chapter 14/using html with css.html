<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Using HTML with CSS</title>
        <style type="text/css">
            body {
                background-color: lightskyblue;
            }
        </style>
        <style type="text/css">
            p {
                background-color: blue;
            }
        </style> 
    </head>
    <body>
        <h1>This is heading.</h1>
        <p>This is a paragraph.</p> <br>
        <span style="color: red">This text will appear in red.</span>
    </body>
</html>
