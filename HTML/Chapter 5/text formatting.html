<!DOCTYPE html>
<html>
    <body>
        <head>
            <strong>Bold Text Here</strong> <br>
            <b>Bold Text Here</b> <br>
            <em>Italicized Text Here</em> <br>
            <i>Italicized Text Here</i> <br>
            <p>This paragraph contains an <u>underlined</u> word.</p>
            <p>I like to write <abbr title="Hypertext Markup Language">HTML</abbr>!</p>
            <ins>New Text</ins> <br>
            <del>Deleted Text</del> <br>
            <s>Struck-through text here</s> <br>
            <p>Text<sup>superscript</sup></p>
            <p>Text<sub>subscript</sub></p>
        </head>
    </body>
</html>
