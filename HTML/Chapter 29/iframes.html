<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
</head>
<body>
    <iframe src="paragraph.html"></iframe>
    <iframe sandbox="allow-scripts allow-forms" src="http://www.google.com/"></iframe><br>
    <iframe src="paragraph.html" width="800" height="600"></iframe>
    <iframe srcdoc="<p>IFrames are cool!</p>"></iframe>
    <iframe src="paragraph.html" name="myIframe"></iframe>
    <a href="heading.html" target="myIframe">Change the Iframe content to heading.html</a>
</body>
</html>
