<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Menu Controls</title>
</head>
<body>
    <h3>Selection Menu Controls </h3>
    <label for="number">Select number</label>
    <select name="">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
    </select><br>

    <label for="number">Select option</label>
    <select multiple>
        <option value="option1" selected>Option 1</option>
        <option value="option2" selected>Option 2</option>
    </select><br>
       
    <label for="number">Select edibles</label>
    <select name="">
        <option value="milk">Milk</option>
        <optgroup label="Fruits">
            <option value="banana">Bananas</option>
            <option value="strawberry">Strawberries</option>
        </optgroup>
        <optgroup label="Vegetables" disabled>
            <option value="carrot">Carrots</option>
            <option value="zucchini">Zucchini</option>
        </optgroup>
    </select>


</body>
</html>
